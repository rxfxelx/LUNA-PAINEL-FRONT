<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luna Painel - WhatsApp Clone</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <!-- Login Screen -->
        <div id="login-screen" class="login-container">
            <div class="login-box">
                <div class="login-header">
                    <i class="fab fa-whatsapp"></i>
                    <h1>Luna Painel</h1>
                    <p>Entre com seu Instance Token</p>
                </div>
                <form id="login-form" class="login-form">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="instance-token" 
                            placeholder="Instance Token" 
                            required
                        >
                    </div>
                    <button type="submit" class="login-btn">
                        <span class="btn-text">Entrar</span>
                        <div class="loading-spinner" style="display: none;">
                            <i class="fas fa-spinner fa-spin"></i>
                        </div>
                    </button>
                </form>
                <div id="login-error" class="error-message" style="display: none;"></div>
            </div>
        </div>

        <!-- Main App Screen -->
        <div id="main-screen" class="main-container" style="display: none;">
            <div class="app-layout">
                <!-- Sidebar -->
                <div class="sidebar">
                    <div class="sidebar-header">
                        <div class="user-info">
                            <div class="user-avatar">
                                <i class="fas fa-user"></i>
                            </div>
                            <span class="user-name">Luna Painel</span>
                        </div>
                        <div class="header-actions">
                            <button class="action-btn" id="refresh-btn" title="Atualizar">
                                <i class="fas fa-sync-alt"></i>
                            </button>
                            <button class="action-btn" id="logout-btn" title="Sair">
                                <i class="fas fa-sign-out-alt"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="search-container">
                        <div class="search-box">
                            <i class="fas fa-search"></i>
                            <input type="text" placeholder="Pesquisar conversas..." id="search-input">
                        </div>
                    </div>

                    <div class="chats-container">
                        <div id="loading-chats" class="loading-container">
                            <div class="loading-spinner">
                                <i class="fas fa-spinner fa-spin"></i>
                            </div>
                            <p>Carregando conversas...</p>
                        </div>
                        <div id="chats-list" class="chats-list"></div>
                        <div id="no-chats" class="no-chats" style="display: none;">
                            <i class="fas fa-comments"></i>
                            <p>Nenhuma conversa encontrada</p>
                        </div>
                    </div>
                </div>

                <!-- Main Content -->
                <div class="main-content">
                    <div class="chat-placeholder">
                        <div class="placeholder-content">
                            <i class="fab fa-whatsapp"></i>
                            <h2>Luna Painel Web</h2>
                            <p>Selecione um chat para come√ßar a conversar</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="app.js"></script>
</body>
</html>
